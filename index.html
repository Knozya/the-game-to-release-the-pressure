        .icon {

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ffcc00;
            animation: explode 1s ease-out;
            opacity: 0;
        }
        @keyframes explode {

            }

            }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #ff6b6b;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

</head>
